<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="super-container">
      <div class="container-01">
        <div class="container-01-a">
          <!-- SPAIN -->
          <div class="flag-01 flag-spain flag-type-rows flag">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- ARGENTINA -->
          <div class="flag-02 flag-argentina flag-type-rows flag">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- GERMANY -->
          <div class="flag-03 flag-germany flag-type-rows flag">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- CONTAINER 01 A ENDING -->
        <div class="container-01-b">
          <!-- FRANCE -->
          <div class="flag-04 flag-france flag-type-columns flag">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- ITALY -->
          <div class="flag-05 flag-italy flag-type-columns flag">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- CONTAINER 01 B ENDING -->

        <div class="container-01-c">
          <!-- COSTA RICA -->
          <div class="flag-06 flag-costa-rica flag-type-rows flag">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- CATALUNYA -->
          <div class="flag-07 flag-catalunya flag-type-rows flag">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- GUINEA-BISSAU -->
          <div class="flag-08 flag-guinea-bissau flag">
            <div class="col-01"></div>
            <div class="col-02">
              <div></div>
              <div></div>
            </div>
          </div>

          <!-- ARAB EMIRATES -->
          <div class="flag-09 flag-arab-emirates flag">
            <div class="col-01"></div>
            <div class="col-02">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- CONTAINER 01 C ENDING -->
      </div>
      <!-- CONTAINER 01 ENDING -->

      <div class="container-02">
        <!-- JAPAN -->
        <div class="flag-10 flag-japan flag">
          <div></div>
        </div>

        <!-- PANAMA -->
        <div class="flag-11 flag-panama flag">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <!-- DOMINICAN REPUBLIC -->
        <div class="flag-11 flag-dominican-republic flag">
          <div class="corners">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <!-- UNITED STATES OF AMERICA -->
        <div class="flag-12 flag-united-states flag">
          <!-- Stars container with 9 rows and 11 columns of stars -->
          <div class="us-flag-union">
            <!-- HERE: The 99 stars are added with JavaScript at the bottom -->
          </div>
          <div class="us-flag-rows">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- CONTAINER 02 ENDING -->
    </div>
    <!-- SUPER CONTAINER ENDING -->

    <script>
      for (let i = 0; i < 99; i++) {
        const newStar = document.createElement("img");
        newStar.src = "./star.png";
        document.querySelector(".us-flag-union").appendChild(newStar);
      }
    </script>
  </body>
</html>
